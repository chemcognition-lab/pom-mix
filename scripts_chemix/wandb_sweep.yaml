program: hp_search.py
name: chemix_sweep_aug_set
method: bayes
metric:
  goal: maximize
  name: val_PearsonCorrCoef
parameters:

  chemix:
    parameters:
      mixture_net:
        parameters:
          embed_dim:
            values: [32, 64, 96, 128]
          num_layers:
            values: [0, 1, 2, 3] # Self-attention
          add_mlp:
            values: ["True", "False"]

      attn_num_heads:
            values: [1, 4, 8, 16]

      mol_aggregation: 
        values: ["mean", "pna", "attn"]
      
      regressor:
        parameters:
          type:
            values: ["scaled_cosine"] #Fixed
          activation:
            values: ["sigmoid", "hardtanh"]

      attention_type:
        values: ["standard", "sigmoidal"]
      dropout_rate:
        values: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5]
  lr:
    values: [8e-5, 1e-4, 5e-4, 8e-4, 1e-3]

  loss_type:
    values: ["mae", "mse", "huber"]

command:
  - ${env}
  - python
  - ${program}
  - "default.yaml"